<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PixelSmith Client</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 2rem; }
    header { display: flex; gap: 1rem; align-items: center; }
    button, input { padding: 0.5rem 0.75rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; }
    th { background: #f5f5f5; cursor: pointer; }
    .row { display: flex; gap: 1rem; margin-top: 1rem; align-items: center; }
    .muted { color: #666; }
    .badge { display: inline-block; padding: 0.15rem 0.4rem; border: 1px solid #999; border-radius: 4px; font-size: 0.8rem; }
    .ok { color: #0a0; }
    .err { color: #a00; }
  </style>
</head>
<body>
  <header>
    <h1>PixelSmith</h1>
    <div id="who" class="muted"></div>
  </header>

  <section id="auth">
    <div class="row">
      <input id="username" placeholder="username (admin/user)" />
      <input id="password" type="password" placeholder="password" />
      <button id="loginBtn">Login</button>
      <span class="muted">Demo creds: <code>admin/adminpass</code>, <code>user/userpass</code></span>
    </div>
  </section>

  <section id="actions" style="display:none">
    <div class="row">
      <input type="file" id="fileInput" />
      <button id="uploadBtn">Upload</button>
      <button id="importBtn">Import random</button>
      <button id="refreshBtn">Refresh</button>
    </div>
    <div class="row">
      <label>Preset:</label>
      <select id="preset">
        <option value="max">max</option>
        <option value="med">med</option>
      </select>
      <label>Repeats:</label>
      <input id="repeats" type="number" value="2" min="1" style="width:80px" />
      <button id="processSelectedBtn">Process selected</button>
    </div>

    <h3>Images</h3>
    <table id="imagesTable">
      <thead>
        <tr>
          <th data-sort="created_at">Created</th>
          <th>Owner</th>
          <th>WxH</th>
          <th>Format</th>
          <th>Size</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Jobs</h3>
    <table id="jobsTable">
      <thead>
        <tr>
          <th>Status</th>
          <th>CPU (ms)</th>
          <th>Result</th>
          <th>Updated</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
